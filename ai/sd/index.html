<!DOCTYPE html>
<!-- Generated by OpenAI lel -->
  <head>
    <meta charset="UTF-8">
    <title>Base64 Image Viewer</title>
  </head>
  <body>
    <h1>Base64 Image Viewer</h1>
    <div id="image-container"></div>
    <script>
      // Get the base64-encoded image data from the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const base64Data = urlParams.get('base64');

      // Create an image element and set its source to the base64 data
      const img = document.createElement('img');
      img.src = `data:image/png;base64,${base64Data}`;

      // Add the image element to the page
      const container = document.getElementById('image-container');
      container.appendChild(img);
    </script>
  </body>
</html>
